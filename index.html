<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.42/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Dana Visnitchi</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <img src="images/word.svg" alt="world map" class="map" />
      <form>
        <select name="time-zone" id="time-zones">
          <option value="" id="select">Select a city</option>
          <option value="current" id="current-location">
            Current location
          </option>
          <option value="Europe/London" id="london">London</option>
          <option value="America/New_York" id="new-york ">New York</option>
          <option value="Australia/Sydney" id="sydney">Sydney</option>
        </select>
      </form>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">August 15th 2023</div>
          </div>
          <div class="time">6:32:15</div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">August 15th 2023</div>
          </div>
          <div class="time">6:32:15</div>
        </div>
        <div class="city" id="dubai">
          <div>
            <h2>Dubai</h2>
            <div class="date">August 15th 2023</div>
          </div>
          <div class="time">6:32:15</div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/cvdana/Time-Zones" target="_blank"
        >Open-source</a
      >
      project coded by <strong>Dana Visnitchi</strong>
    </footer>
    <script src="src/javascript.js"></script>
  </body>
</html>
