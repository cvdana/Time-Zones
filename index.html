<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.42/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Dana Visnitchi</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <form>
        <select name="time-zone" id="time-zones">
          <option value="" id="select">Select a city</option>
          <option value="Europe/Paris" id="paris">London</option>
          <option value="Asia/Tokyo" id="tokyo ">New York</option>
          <option value="Australia/Sydney" id="sydney">Sydney</option>
        </select>
      </form>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2023</div>
        <div class="time">6:32:15 PM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15th 2023</div>
        <div class="time">6:32:15 PM</div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/cvdana/Time-Zones" target="_blank"
        >Open-source</a
      >
      project coded by Dana Visnitchi
    </footer>
    <script src="src/javascript.js"></script>
  </body>
</html>
